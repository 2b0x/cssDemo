<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>动态蒙层</title>
		<style>
			.wrapper:hover .mask{
    			bottom: 0px;
			    background-color: rgba(0,0,0,.2);
    			opacity: 1;
			}
			.wrapper{
			    position: relative;
		       	width: 250px;
			    height: 350px;
			    overflow: hidden;
			    background-color: wheat;
			}
			.mask{
			    position: absolute;
			    bottom: -50px;
			    width: 100%;
			    height: 150px;
			    opacity: 0;
			    transition: all .5s;
			}
		</style>
	</head>
	
	
	<body>
		<div class="wrapper">
			<div class="mask">
				<!--mask content-->
				this is mask content
			</div>
		</div>
		
	</body>
</html>
