<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>鼠标滑动放大</title>
		<style>
			/*设置外层包裹盒子,必须要有overflow:hidden属性*/
			.wrapper{
				width: 250px;
				height: 350px;
				overflow: hidden;
			}
			/*设置内层放大元素*/
			.box{
			    width: 100%;
			    height: 100%;
				text-align: center;
				line-height: 350px;
				background-color: wheat;
    			transition: all .5s linear;
			}
			/*设置鼠标滑动放大倍数*/
			.box:hover{
			    transform: scale(1.3);
			}
		</style>
	</head>
	
	<body>
		<div class="wrapper">
			<div class="box">
				this is content
			</div>
		</div>
		
	</body>
</html>
